<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  {% load static%}
  <link rel="icon" href="{% static 'img/certificado.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSB certificaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/6c50fc0e6c.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js" 
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" 
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.rtl.min.css"/>
{% load static%}
<link rel="stylesheet" href="{% static 'css/loader.css' %}">
<link rel="stylesheet" href="{% static 'css/body.css' %}">
<link rel="stylesheet" href="{% static 'css/input.css' %}">
<link rel="stylesheet" href="{% static 'css/checkbox.css' %}">
<link rel="stylesheet" href="{% static 'css/button.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
<script src="{% static 'js/toastr.min.js'%}"></script>
<script src="{% static 'js/loader.js'%}"></script>
</head>

<body>
    <div id="loader">
      <div class="blur-background"></div>
        <div class="loader-container">
             <span class="loader"></span>
        </div>
    </div>
  <div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
          <div class="d-flex justify-content-center align-items-center h-100" style="margin-top:0.7rem; margin-bottom: 0.7rem;">
            <div class="sombra-login border border-info bg-white  p-5 rounded-5 text-secondary bg-opacity-75" style="width: 75%;  position: relative;">
              {% load static %}
              <div class="d-flex justify-content-start">
                  <img src="{% static 'img/certificado.png'%}" alt="" style="position: absolute; top: -1.5rem; left: -2.5rem; height: 6rem; transform: rotate(-10deg);">
              </div>
              <form action="/registrarUsuario/" enctype="multipart/form-data" method="post" id="formRegistro">
                {% csrf_token %}
                <div class="row">
                   <h3 class="text-center">Registro de Usuario</h3>
                </div>
                <div class="d-flex justify-content-center">
                  <div class="imgPerfil rounded-circle mb-3" style="width: 7rem; height: 7rem; overflow: hidden;">
                    <img src="{% static 'img/usuario.png'%}" alt="Avatar" style="width: 100%; height: 100%;">
                  </div>
                </div>
                <div class="row">
                  <div class="mt-3 col-lg-6">
                    <div class="form__group field">
                        <input class="form__field" type="number" placeholder="Usuario" name="txtCedula" id="txtCedula" required>
                        <label for="name" class="form__label">
                            <i class="fa-solid fa-address-card fa-fade" style="font-size: 1.5rem;"></i>
                            Numero de documento
                        </label>
                    </div>
                </div>
                <div class="mt-3 col-lg-6">
                  <div class="form__group field">
                      <input class="form__field" type="number" placeholder="Usuario" name="txtTelefono" id="txtTelefono" required>
                      <label for="name" class="form__label">
                          <i class="fa-solid fa-phone fa-fade" style="font-size: 1.5rem;"></i>
                          Telefono
                      </label>
                  </div>
              </div>
                <div class="mt-3 col-lg-6">
                    <div class="form__group field">
                        <input class="form__field" type="text" placeholder="Usuario" name="txtNombres" id="txtNombres" required>
                        <label for="name" class="form__label"> 
                            <i class="fa-solid fa-signature fa-fade" style="font-size: 1.5rem;"></i>
                            Nombres
                        </label>
                    </div>
                </div>
                <div class="mt-3 col-lg-6">
                    <div class="form__group field">
                        <input class="form__field" type="text" placeholder="Usuario" name="txtApellidos" id="txtApellidos" required>
                        <label for="name" class="form__label"> 
                            <i class="fa-solid fa-signature fa-fade" style="font-size: 1.5rem;"></i>
                            Apellidos
                        </label>
                    </div>
                </div>
                <div class="mt-3 col-lg-6">
                    <div class="form__group field">
                        <input class="form__field" type="email" placeholder="Usuario" name="txtCorreo" id="txtCorreo" required>
                        <label for="name" class="form__label"> 
                            <i class="fa-solid fa-envelope fa-fade" style="font-size: 1.5rem;"></i>
                            Correo electronico
                        </label>
                    </div>
                </div>
                <div class="mt-3 col-lg-6">
                    <div class="form__group field">
                        <input class="form__field" type="password" placeholder="Contraseña" name="txtContraseña" id="txtContraseña" required>
                        <label for="name" class="form__label">
                            <i class="fa-solid fa-lock fa-fade" id="icon-loked" style="font-size: 1.5rem;"></i>
                            Contraseña
                        </label>
                    </div>
                </div>
                <div class="mt-3 col-lg-6">
                    <div class="form__group field">
                        <input class="form__field" type="password" placeholder="Contraseña" name="txtConfirmarContraseña" id="txtConfirmarContraseña" required>
                        <label for="name" class="form__label">
                            <i class="fa-solid fa-lock fa-fade" id="icon-loked" style="font-size: 1.5rem;"></i>
                            Confirmar contraseña
                        </label>
                    </div>
                </div>
                <div class="mb-3 col-lg-6">
                  <div class="form__group field"></div>                  
                    <label for="fileFoto">Foto de la Persona</label>
                    <input type="file" accept="image/*" name="fileFoto" class="form-control border border-secondary" id="fileFoto" placeholder="Foto" style="background-color: #9b9b9b; color: ghostwhite;">
                  </div>
                </div>
                <div class="row mt-4">
                  <button class="button"> <span>Registrarse</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    function previewImage(event) {
        var input = event.target;
        var imgPerfil = document.querySelector('.imgPerfil img');
  
        if (input.files && input.files[0]) {
            var reader = new FileReader();
  
            reader.onload = function(e) {
                imgPerfil.src = e.target.result;
            }
  
            reader.readAsDataURL(input.files[0]);
        } else {
            // Imagen por defecto en caso de no seleccionar ninguna
            imgPerfil.src = "{% static 'img/usuario.png'%}";
        }
    }
  
    var fileInput = document.getElementById('fileFoto');
    fileInput.addEventListener('change', previewImage);
  });
</script>
<script>
  function validarContraseña() {
    var contraseña = document.getElementById("txtContraseña").value;
    var confirmarContraseña = document.getElementById("txtConfirmarContraseña").value;
  
    // Verificar longitud mínima de la contraseña
    if (contraseña.length < 8) {
      toastr.info('La contraseña es demasiado corta. Debe contener al menos 8 caracteres.');
      return false;
    }
  
  
    // Verificar si las contraseñas coinciden
    if (contraseña !== confirmarContraseña) {
      toastr.info('Las contraseñas no coinciden.');
      return false;
    }
  
    // Verificar si la contraseña cumple con los requisitos adicionales
    var regex = /^(?=.*\d)(?=.*[A-Z])(?=.*[!@#$%^&*])/;
    if (!regex.test(contraseña)) {
      toastr.info('La contraseña debe contener al menos un número, una letra mayúscula y caracteres especiales (!@#$%^&*).');
      return false;
    }

    return true;
  }
  var form = document.getElementById('formRegistro');
  form.addEventListener('submit', function(event) {
    if (!validarContraseña()) {
      event.preventDefault();
    }
  });
</script>
{% if mensaje %}
{% if estado %}
  <script>
    Swal.fire({
      title: 'Registro de usuario',
      text: '{{mensaje}}',
      icon: 'success',               
      confirmButtonColor: '#3085d6',             
      confirmButtonText: 'Aceptar'
  }).then((result) => {
      if (result.isConfirmed) {
         window.location.href = "/";
      }
  })
</script>
{% else %}
<script>
  Swal.fire({
    title: 'Registro de usuario',
    text: '{{mensaje}}',
    icon: 'warning',               
    confirmButtonColor: '#3085d6',            
    confirmButtonText: 'Aceptar'
}).then((result) => {
    if (result.isConfirmed) {
       txtNombres.value = "{{nombres}}";
       txtApellidos.value = "{{apellidos}}";
       txtCedula.value = "{{cedula}}";
       txtTelefono.value = "{{telefono}}";
       txtCorreo.value = "{{correo}}";
    }
})
</script>
{% endif %}
{% endif %}
</body>

</html>
