<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/media/logo-casa.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSB certificaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/6c50fc0e6c.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js" 
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" 
    crossorigin="anonymous"></script>
{% load static%}
<link rel="stylesheet" href="{% static 'css/body.css' %}">
<link rel="stylesheet" href="{% static 'css/input.css' %}">
<link rel="stylesheet" href="{% static 'css/checkbox.css' %}">
<link rel="stylesheet" href="{% static 'css/button.css' %}">
<link rel="stylesheet" href="{% static 'css/border.css' %}">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
          <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="border border-info bg-white  p-5 rounded-5 text-secondary bg-opacity-75" style="width: 25rem">
              <script src="https://www.google.com/recaptcha/api.js?render=6Ld2Ud8mAAAAAIhH1Aux8DQdfZ9zgpRdDoYtp1D4"></script>
              <script>
                grecaptcha.ready(function() {
                    grecaptcha.execute('6Ld2Ud8mAAAAAIhH1Aux8DQdfZ9zgpRdDoYtp1D4', {action: 'login'}).then(function(token) {
                        document.getElementById('recaptchaToken').value = token;
                    });
                });
            </script>
              <form action="/iniciarSesion/" method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <input type="hidden" id="recaptchaToken" name="recaptchaToken" value="">
                <div class="d-flex justify-content-center">
                  <i class="bi bi-person-circle" style="font-size: 5rem; color: rgb(19, 19, 19);"></i>
                </div>
                <div class="input-group mt-3">
                    <div class="form__group field">
                        <input class="form__field" type="text" placeholder="Usuario" name="txtUsuario" id="txtUsuario" required>
                        <label for="name" class="form__label"> 
                            <i class="fa-solid fa-user fa-fade" style="font-size: 1.5rem;"></i>
                            Nombre de Usuario
                        </label>
                    </div>
                </div>
                <div class="input-group mt-2">
                    <div class="form__group field">
                        <input class="form__field" type="password" placeholder="Contraseña" name="txtContraseña" id="txtContraseña" required>
                        <label for="name" class="form__label"  id="togglePassword">
                            <i class="fa-solid fa-lock fa-fade"  style="font-size: 1.5rem;"></i>
                            Contraseña
                        </label>
                    </div>
                </div>
                <div class="row mt-3">
                  <div class="checkbox-wrapper-33">
                    <label class="checkbox">
                      <input class="checkbox__trigger visuallyhidden" type="checkbox" />
                      <span class="checkbox__symbol">
                        <svg
                          aria-hidden="true"
                          class="icon-checkbox"
                          width="28px"
                          height="28px"
                          viewBox="0 0 28 28"
                          version="1"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path d="M4 14l8 7L24 7"></path>
                        </svg>
                      </span>
                      <p class="checkbox__textwrapper">Mostrar constraseña</p>
                    </label>
                  </div>                  
                </div>
                <div class="row mt-4">
                  <button> <span> Iniciar Sesión</span>
                  </button>
                </div>
                <div class="row p-3">
                  <div class="col-4 border-bottom border-dark border-opacity-50 text-center" style="height: 0.9rem">
                  </div>
                  <div class="col-4 text-center">
                    <span class="px-3">or</span>
                  </div>
                  <div class="col-4 border-bottom border-dark border-opacity-50 text-center" style="height: 0.9rem">
                  </div>
                </div>
                <div class="d-flex justify-content-around mt-1">
                  <div class="pt-1">
                    <a class="text-decoration-none  fw-semibold fst-italic"
                      style="font-size: 0.9rem">Recuperar contraseña</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
  </div>
  {% if mensaje %}
    <script>
      Swal.fire({
        title: 'Inicio Sesión',
        text: '{{mensaje}}',
        icon: 'info',               
        confirmButtonColor: '#3085d6',             
        confirmButtonText: 'Aceptar'
    }).then((result) => {
        if (result.isConfirmed) {
          
        }
    })
    </script>
  {% endif %}
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
  
          form.classList.add('was-validated')
        }, false)
      })
  })()
  </script>
  <script>
    $(document).ready(function() {
      $('#togglePassword').click(function() {
        const passwordInput = $('#txtContraseña');
        const icon = $(this).find('i');
  
        if (passwordInput.attr('type') === 'password') {
          passwordInput.attr('type', 'text');
          icon.removeClass('bi-eye-slash-fill').addClass('bi-eye-fill');
        } else {
          passwordInput.attr('type', 'password');
          icon.removeClass('bi-eye-fill').addClass('bi-eye-slash-fill');
        }
      });
    });
  </script>
  
</body>

</html>
